<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/18.2.0/umd/react.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/18.2.0/umd/react-dom.production.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-standalone/7.22.20/babel.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.0/axios.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
  <style>
    :root {
      --gradient-start: #60a5fa; /* Muted Blue */
      --gradient-end: #e5e7eb; /* Soft Gray */
      --gradient-hover: #2563eb; /* Darker Blue */
    }
    .bg-gradient-primary {
      background: linear-gradient(135deg, var(--gradient-start), var(--gradient-end));
    }
    .hover\:bg-gradient-primary:hover {
      background: linear-gradient(135deg, var(--gradient-end), var(--gradient-hover));
    }
    .progress-bar {
      transition: width 1s ease-in-out;
    }
    .animate-pulse-slow {
      animation: pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite;

  </style>
</head>
<body className="bg-gray-100 font-sans">
  <div id="root"></div>

  <script type="text/babel" data-presets="react">
    const { useState, useEffect, useRef } = React;

    // Mock database for projects and users
    const mockDatabase = {
      projects: [
        {
          id: 1,
          title: "Eco-Friendly Water Bottle",
          description: "A reusable water bottle made from recycled ocean plastic.",

          raised: 3200,
          creator: "jane_doe",
          category: "Environment",
          backers: 89,

          updates: [
            { date: "2025-04-20", content: "We've finalized the design for our bottle!" },
            { date: "2025-05-01", content: "Production has begun, we're on schedule for delivery." }
          ]
        },
        {
          id: 2,
          title: "Indie Game Development",
          description: "A pixel art adventure game with a unique story and gameplay mechanics.",
          goal: 10000,
          raised: 6500,
          creator: "game_dev_studio",
          category: "Games",
          backers: 120,
          days_left: 23,
          updates: [
            { date: "2025-04-15", content: "Alpha testing phase completed!" },
            { date: "2025-04-30", content: "New character designs unveiled." }
          ]
        },
        {
          id: 3,
          title: "Community Garden Project",
          description: "Converting an abandoned lot into a thriving community garden.",
          goal: 3000,
          raised: 2100,
          creator: "green_thumbs",
          category: "Community",
          backers: 45,
          days_left: 8,
          updates: [
            { date: "2025-04-25", content: "Land cleared and soil preparation begun." }
          ]
        }
      ],
      users: [
        {
          id: 1,
          username: "current_user",
          name: "Current User",
          email: "user@example.com",
          backed_projects: [1],
          created_projects: []
        }
      ]
    };

    // App Context for global state
    const AppContext = React.createContext();

    function AppProvider({ children }) {
      const [projects, setProjects] = useState(mockDatabase.projects);
      const [currentUser, setCurrentUser] = useState(mockDatabase.users[0]);
      const [isLoggedIn, setIsLoggedIn] = useState(true);
      const [activeProject, setActiveProject] = useState(null);
      const [view, setView] = useState('home');
      const [filterCategory, setFilterCategory] = useState('All');
      const [notifications, setNotifications] = useState([]);

      const addProject = (project) => {
        const newProject = {
          ...project,
          id: projects.length + 1,
          raised: 0,
          backers: 0,
          days_left: 30,
          updates: [],
          creator: currentUser.username
        };
        setProjects([...projects, newProject]);
        addNotification(`Project "${project.title}" created successfully!`);
        return newProject;
      };

      const updateProject = (projectId, update) => {
        const projectIndex = projects.findIndex(p => p.id === projectId);
        if (projectIndex === -1) return;
        const updatedProjects = [...projects];
        updatedProjects[projectIndex] = { ...updatedProjects[projectIndex], ...update };
        setProjects(updatedProjects);
      };

      const addProjectUpdate = (projectId, update) => {
        const projectIndex = projects.findIndex(p => p.id === projectId);
        if (projectIndex === -1) return;
        const updatedProjects = [...projects];
        const currentDate = new Date().toISOString().split('T')[0];
        updatedProjects[projectIndex].updates = [
          { date: currentDate, content: update },
          ...updatedProjects[projectIndex].updates
        ];
        setProjects(updatedProjects);
        addNotification(`Update added to project "${updatedProjects[projectIndex].title}"`);
      };

      const fundProject = (projectId, amount) => {
        const projectIndex = projects.findIndex(p => p.id === projectId);
        if (projectIndex === -1) return;
        const updatedProjects = [...projects];
        updatedProjects[projectIndex].raised += amount;
        updatedProjects[projectIndex].backers += 1;
        setProjects(updatedProjects);
        if (!currentUser.backed_projects.includes(projectId)) {
          setCurrentUser({
            ...currentUser,
            backed_projects: [...currentUser.backed_projects, projectId]
          });
        }
        addNotification(`You successfully backed "${updatedProjects[projectIndex].title}" with $${amount}!`);
      };

      const addNotification = (message) => {
        const newNotification = { id: Date.now(), message };
        setNotifications(prev => [newNotification, ...prev]);
        setTimeout(() => {
          setNotifications(prev => prev.filter(n => n.id !== newNotification.id));
        }, 5000);
      };

      const dismissNotification = (id) => {
        setNotifications(prev => prev.filter(n => n.id !== id));
      };

      return (
        <AppContext.Provider value={{
          projects, setProjects,
          currentUser, setCurrentUser,
          isLoggedIn, setIsLoggedIn,
          activeProject, setActiveProject,
          view, setView,
          filterCategory, setFilterCategory,
          notifications, addNotification, dismissNotification,
          addProject, updateProject, addProjectUpdate, fundProject
        }}>
          {children}
        </AppContext.Provider>
      );
    }

    // Header Component
    function Header() {
      const { isLoggedIn, currentUser, setView, addNotification } = React.useContext(AppContext);
      const [menuOpen, setMenuOpen] = useState(false);

      return (
        <header className="bg-gradient-primary text-white shadow-lg">
          <div className="container mx-auto px-4 py-4">
            <div className="flex justify-between items-center">
              <div className="flex items-center">

                Crowd-Funding
                </h1>
                <nav className="hidden md:flex ml-8 space-x-6">
                  <button 
                    className="text-white hover:text-gray-200 transition-colors duration-300 glow-on-hover"
                    onClick={() => setView('home')}
                  >
                    Home
                  </button>
                  <button 
                    className="text-white hover:text-gray-200 transition-colors duration-300 glow-on-hover"

                    Explore

                  <button 
                    className="text-white hover:text-gray-200 transition-colors duration-300 glow-on-hover"

              </div>

                      <i className={`fas fa-chevron-${menuOpen ? 'up' : 'down'}`}></i>
                    </button>
                    
                    {menuOpen && (

                      className="px-4 py-2 bg-white text-blue-600 rounded-md hover:bg-gray-100 transition-transform duration-300 transform hover:scale-105 glow-on-hover"
                      onClick={() => setView('login')}
                    >
                      Login
                    </button>
                    <button 
                      className="px-4 py-2 bg-gradient-primary text-white rounded-md hover:bg-gradient-primary transition-transform duration-300 transform hover:scale-105 glow-on-hover"
                      onClick={() => setView('signup')}

                      Sign Up
                    </button>
                  </div>
                )}
              </div>

              <button className="md:hidden" onClick={() => setMenuOpen(!menuOpen)}>
                <i className="fas fa-bars text-white text-xl"></i>
              </button>
            </div>

            {menuOpen && (
              <div className="md:hidden mt-4 animate__animated animate__slideInDown">
                <button 
                  className="block w-full text-left px-4 py-2 text-white hover:bg-blue-600 glow-on-hover"
                  onClick={() => { setView('home'); setMenuOpen(false); }}
                >
                  Home
                </button>
                <button 
                  className="block w-full text-left px-4 py-2 text-white hover:bg-blue-600 glow-on-hover"
                  onClick={() => { setView('explore'); setMenuOpen(false); }}
                >
                  Explore
                </button>
                <button 
                  className="block w-full text-left px-4 py-2 text-white hover:bg-blue-600 glow-on-hover"
                  onClick={() => { setView('start-project'); setMenuOpen(false); }}
                >
                  Start a Project
                </button>
                
                {isLoggedIn && (
                  <>
                    <button 
                      className="block w-full text-left px-4 py-2 text-white hover:bg-blue-600 glow-on-hover"
                      onClick={() => { setView('profile'); setMenuOpen(false); }}
                    >
                      My Profile
                    </button>
                    <button 
                      className="block w-full text-left px-4 py-2 text-white hover:bg-blue-600 glow-on-hover"
                      onClick={() => { setView('my-projects'); setMenuOpen(false); }}

                      My Projects
                    </button>
                    <button 
                      className="block w-full text-left px-4 py-2 text-white hover:bg-blue-600 glow-on-hover"
                      onClick={() => { setView('backed-projects'); setMenuOpen(false); }}
                    >
                      Backed Projects
                    </button>
                    <button 
                      className="block w-full text-left px-4 py-2 text-red-400 hover:bg-blue-600 glow-on-hover"
                      onClick={() => {
                        addNotification("You've been logged out");
                        setMenuOpen(false);
                      }}
                    >
                      Logout
                    </button>
                  </>
                )}

                {!isLoggedIn && (
                  <div className="flex mt-4 space-x-2">
                    <button 
                      className="flex-1 px-4 py-2 text-center text-white border border-white rounded-md hover:bg-blue-600 glow-on-hover"
                      onClick={() => { setView('login'); setMenuOpen(false); }}
                    >
                      Login
                    </button>
                    <button 
                      className="flex-1 px-4 py-2 text-center bg-gradient-primary text-white rounded-md hover:bg-gradient-primary glow-on-hover"
                      onClick={() => { setView('signup'); setMenuOpen(false); }}
                    >
                      Sign Up
                    </button>
                  </div>
                )}
              </div>
            )}
          </div>
        </header>
      );
    }

            <div className="border-t border-gray-700 mt-8 pt-6 text-center text-gray-300 animate__animated animate__fadeIn">

    // Notification System
    function NotificationSystem() {
      const { notifications, dismissNotification } = React.useContext(AppContext);
      
      return (
        <div className="fixed top-4 right-4 z-50 w-80">
          {notifications.map(notification => (
            <div 
              key={notification.id}
              className="bg-gradient-primary text-white rounded-lg shadow-xl p-4 mb-2 animate__animated animate__fadeInRight"
            >
              <div className="flex items-start justify-between">
                <div className="flex items-start">
                  <i className="fas fa-check-circle mr-2 mt-0.5"></i>
                  <p>{notification.message}</p>
                </div>
                <button 
                  onClick={() => dismissNotification(notification.id)}
                  className="text-white hover:text-gray-200 glow-on-hover"
                >
                  <i className="fas fa-times"></i>
                </button>
              </div>
            </div>
          ))}
        </div>
      );
    }

    // Project Card Component
    function ProjectCard({ project, featured = false }) {
      const { setActiveProject, setView } = React.useContext(AppContext);
      const progress = (project.raised / project.goal) * 100;
      
      const handleClick = () => {
        setActiveProject(project);
        setView('project-detail');
      };
      
      return (
        <div 
          className={`bg-white rounded-xl shadow-lg p-5 transition-transform duration-300 transform hover:scale-105 hover:shadow-2xl cursor-pointer ${featured ? 'col-span-1 md:col-span-2' : ''} animate__animated animate__fadeIn`}
          onClick={handleClick}
        >
          <div className="flex justify-between items-start">
            <span className="px-3 py-1 bg-blue-100 text-blue-800 text-xs font-semibold rounded-full">
              {project.category}
            </span>
            <span className="text-gray-500 text-sm">{project.days_left} days left</span>
          </div>
          <h3 className={`mt-3 font-bold text-gray-800 ${featured ? 'text-2xl' : 'text-lg'}`}>
            {project.title}
          </h3>
          <p className={`mt-2 text-gray-600 ${featured ? '' : 'line-clamp-3'}`}>
            {project.description}
          </p>
          
          <div className="mt-4">
            <div className="w-full bg-gray-200 rounded-full h-3">
              <div 
                className="bg-gradient-primary h-3 rounded-full progress-bar" 
                style={{ width: `${Math.min(progress, 100)}%` }}
              ></div>
            </div>
            <div className="mt-3 flex justify-between items-center">
              <div>
                <span className="text-blue-600 font-bold">${project.raised.toLocaleString()}</span>
                <span className="text-gray-500 text-sm ml-1">raised of ${project.goal.toLocaleString()}</span>
              </div>
              <div className="text-gray-500 text-sm">
                <i className="fas fa-user-friends mr-1"></i>
                {project.backers} backers
              </div>
            </div>
          </div>
        </div>
      );
    }

    // Home Page
    function HomePage() {
      const { projects } = React.useContext(AppContext);
      const featuredProjects = [...projects].sort((a, b) => b.raised - a.raised).slice(0, 1);

                    </div>
                    <h3 className="font-semibold text-gray-800">{category}</h3>
                  </div>
                ))}
              </div>
            </div>
          </div>

            <div className="flex justify-between items-center mb-6">
              <h2 className="text-3xl font-bold animate__animated animate__fadeIn">Recent Projects</h2>

                className="text-blue-600 hover:text-blue-800 font-semibold transition-colors duration-300 glow-on-hover"

              >

              </button>
            </div>
            <div className="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">

                <ProjectCard key={project.id} project={project} style={{ animationDelay: `${index * 0.2}s` }} />
              ))}
            </div>
          </div>

          {/* How It Works */}
          <div className="bg-gray-100 py-12">
            <div className="container mx-auto px-4">
              <h2 className="text-3xl font-bold mb-8 text-center animate__animated animate__fadeIn">How It Works</h2>
              <div className="grid grid-cols-1 md:grid-cols-3 gap-8">
                {[
                  { icon: 'lightbulb', title: '1. Create a Project', text: 'Share your creative idea and set a funding goal with a compelling story.' },
                  { icon: 'users', title: '2. Get Funded', text: 'Receive backing from people who believe in your project and want to help.' },

    // Create Project Page
    function CreateProjectPage() {
      const { addProject, setView, setActiveProject } = React.useContext(AppContext);
      const [projectData, setProjectData] = useState({
        title: '',
        description: '',
        goal: '',
        category: ''
      });
      const [step, setStep] = useState(1);
      const [errors, setErrors] = useState({});
      const [isSubmitting, setIsSubmitting] = useState(false);
      
      const categories = ['Technology', 'Arts', 'Games', 'Music', 'Environment', 'Film', 'Community', 'Design'];
      
      const handleChange = (e) => {
        const { name, value } = e.target;
        setProjectData({ ...projectData, [name]: value });
        if (errors[name]) setErrors({ ...errors, [name]: '' });
      };
      
      const validateStep = () => {
        const newErrors = {};
        if (step === 1) {
          if (!projectData.title.trim()) newErrors.title = 'Title is required';
          if (!projectData.description.trim()) newErrors.description = 'Description is required';
          if (!projectData.category) newErrors.category = 'Category is required';
        } else if (step === 2) {
          if (!projectData.goal || isNaN(projectData.goal) || projectData.goal <= 0) {
            newErrors.goal = 'Please enter a valid funding goal';
          }
        }
        setErrors(newErrors);
        return Object.keys(newErrors).length === 0;
      };
      
      const handleNextStep = () => {
        if (validateStep()) setStep(step + 1);
      };
      
      const handlePrevStep = () => {
        setStep(step - 1);
      };
      
      const handleSubmit = () => {
        if (validateStep()) {
          setIsSubmitting(true);
          setTimeout(() => {
            const newProject = addProject({
              ...projectData,
              goal: parseInt(projectData.goal)
            });
            setActiveProject(newProject);
            setView('project-detail');
            setIsSubmitting(false);
          }, 1000);
        }
      };
      
      return (
        <div className="container mx-auto px-4 py-8 animate__animated animate__fadeIn">
          <h1 className="text-3xl font-bold mb-8 text-gray-800">Start a New Project</h1>
          
          {/* Progress Indicator */}
          <div className="mb-8">
            <div className="flex justify-between items-center">
              {[1, 2, 3].map((s, index) => (
                <div key={s} className={`flex-1 text-center ${step >= s ? 'text-blue-600' : 'text-gray-400'}`}>
                  <div className={`w-8 h-8 rounded-full mx-auto mb-2 ${step >= s ? 'bg-gradient-primary text-white' : 'bg-gray-200'}`}>
                    {s}
                  </div>
                  {['Basics', 'Funding', 'Review'][index]}
                </div>
              ))}
              <div className="flex-1 h-1 bg-gray-200 mx-2">
                <div className={`h-1 ${step >= 2 ? 'bg-gradient-primary' : 'bg-gray-200'} progress-bar`}></div>
              </div>
              <div className="flex-1 h-1 bg-gray-200 mx-2">
                <div className={`h-1 ${step >= 3 ? 'bg-gradient-primary' : 'bg-gray-200'} progress-bar`}></div>
              </div>
            </div>
          </div>
          
          <div className="bg-white rounded-xl shadow-lg p-6 max-w-2xl mx-auto animate__animated animate__fadeInUp">
            {step === 1 && (
              <div>
                <h2 className="text-2xl font-semibold mb-6 text-gray-800">Project Basics</h2>
                
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2 font-semibold">Project Title</label>
                  <input
                    type="text"
                    name="title"
                    value={projectData.title}
                    onChange={handleChange}
                    className={`w-full border ${errors.title ? 'border-red-500' : 'border-gray-300'} rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500`}
                    placeholder="Enter a catchy title for your project"
                  />
                  {errors.title && <p className="text-red-500 text-sm mt-1">{errors.title}</p>}
                </div>
                
                <div className="mb-4">
                  <label className="block text-gray-700 mb-2 font-semibold">Description</label>
                  <textarea
                    name="description"
                    value={projectData.description}
                    onChange={handleChange}
                    className={`w-full border ${errors.description ? 'border-red-500' : 'border-gray-300'} rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500`}
                    rows="5"
                    placeholder="Describe your project and what makes it unique"
                  ></textarea>
                  {errors.description && <p className="text-red-500 text-sm mt-1">{errors.description}</p>}
                </div>
                
                <div className="mb-6">
                  <label className="block text-gray-700 mb-2 font-semibold">Category</label>
                  <select
                    name="category"
                    value={projectData.category}
                    onChange={handleChange}
                    className={`w-full border ${errors.category ? 'border-red-500' : 'border-gray-300'} rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500`}
                  >
                    <option value="">Select a category</option>
                    {categories.map(category => (
                      <option key={category} value={category}>{category}</option>
                    ))}
                  </select>
                  {errors.category && <p className="text-red-500 text-sm mt-1">{errors.category}</p>}
                </div>
                
                <div className="flex justify-end">
                  <button
                    className="px-6 py-3 bg-gradient-primary text-white rounded-md hover:bg-gradient-primary transition-transform duration-300 transform hover:scale-105 glow-on-hover"
                    onClick={handleNextStep}
                  >
                    Next: Funding
                  </button>
                </div>
              </div>
            )}
            
            {step === 2 && (
              <div>
                <h2 className="text-2xl font-semibold mb-6 text-gray-800">Funding Details</h2>
                
                <div className="mb-6">
                  <label className="block text-gray-700 mb-2 font-semibold">Funding Goal ($)</label>
                  <input
                    type="number"
                    name="goal"
                    value={projectData.goal}
                    onChange={handleChange}
                    className={`w-full border ${errors.goal ? 'border-red-500' : 'border-gray-300'} rounded-md p-3 focus:outline-none focus:ring-2 focus:ring-blue-500`}
                    placeholder="Enter your funding goal"
                    min="1"
                  />
                  {errors.goal && <p className="text-red-500 text-sm mt-1">{errors.goal}</p>}
                </div>
                
                <div className="flex justify-between">
                  <button
                    className="px-6 py-3 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-transform duration-300 transform hover:scale-105 glow-on-hover"
                    onClick={handlePrevStep}
                  >
                    Previous
                  </button>
                  <button
                    className="px-6 py-3 bg-gradient-primary text-white rounded-md hover:bg-gradient-primary transition-transform duration-300 transform hover:scale-105 glow-on-hover"
                    onClick={handleNextStep}
                  >
                    Next: Review
                  </button>
                </div>
              </div>
            )}
            
            {step === 3 && (
              <div>
                <h2 className="text-2xl font-semibold mb-6 text-gray-800">Review Your Project</h2>
                
                <div className="mb-6">
                  <h3 className="text-lg font-semibold mb-2 text-gray-800">Project Details</h3>
                  <div className="bg-gray-50 p-4 rounded-md">
                    <p><strong>Title:</strong> {projectData.title}</p>
                    <p><strong>Description:</strong> {projectData.description}</p>
                    <p><strong>Category:</strong> {projectData.category}</p>
                    <p><strong>Funding Goal:</strong> ${projectData.goal.toLocaleString()}</p>
                  </div>
                </div>
                
                <div className="flex justify-between">
                  <button
                    className="px-6 py-3 bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition-transform duration-300 transform hover:scale-105 glow-on-hover"
                    onClick={handlePrevStep}
                  >
                    Previous
                  </button>
                  <button
                    className="px-6 py-3 bg-gradient-primary text-white rounded-md hover:bg-gradient-primary transition-transform duration-300 transform hover:scale-105 glow-on-hover flex items-center justify-center"
                    onClick={handleSubmit}
                    disabled={isSubmitting}
                  >
                    {isSubmitting ? (
                      <><i className="fas fa-spinner fa-spin mr-2"></i> Launching...</>
                    ) : (
                      'Launch Project'
                    )}
                  </button>
                </div>
              </div>
            )}
          </div>
        </div>
      );
    }

    // Main App Component
    function App() {
      const { view } = React.useContext(AppContext);
      
      return (
        <div>
          <Header />
          <NotificationSystem />
          {view === 'home' && <HomePage />}
          {view === 'explore' && <ExplorePage />}
          {view === 'project-detail' && <ProjectDetailPage />}
          {view === 'start-project' && <CreateProjectPage />}
          <Footer />
        </div>
      );
    }

    // Render App
    ReactDOM.render(
      <AppProvider>
        <App />
      </AppProvider>,
      document.getElementById('root')
    );
  </script>
</body>
</html>
